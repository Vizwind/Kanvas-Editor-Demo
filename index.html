
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.5.0/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva Image Resize Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
    <!--<script src="https://cdn.rawgit.com/hammerjs/touchemulator/master/touch-emulator.js"></script>-->
    <!--<script> TouchEmulator(); </script>-->
    <!--<script src="https://hammerjs.github.io/dist/hammer.js"></script>-->
    <!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/julianshapiro/velocity/master/velocity.min.js"></script>-->
</head>
<body>
<div id="container"></div>

<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    function update(activeAnchor) {
        var group = activeAnchor.getParent();

        var topLeft = group.get('.topLeft')[0];
        var topRight = group.get('.topRight')[0];
        var bottomRight = group.get('.bottomRight')[0];
        var bottomLeft = group.get('.bottomLeft')[0];
        var center = group.get('.center')[0];
        var image = group.get('Image')[0];

        var anchorX = activeAnchor.getX();
        var anchorY = activeAnchor.getY();

        // update anchor positions
        switch (activeAnchor.getName()) {
            case 'topLeft':
                topRight.setY(anchorY);
                bottomLeft.setX(anchorX);
                break;
            case 'topRight':
                topLeft.setY(anchorY);
                bottomRight.setX(anchorX);
                break;
            case 'bottomRight':
                bottomLeft.setY(anchorY);
                topRight.setX(anchorX);
                break;
            case 'bottomLeft':
                bottomRight.setY(anchorY);
                topLeft.setX(anchorX);
                break;
        }

        image.position(topLeft.position());

        var width = topRight.getX() - topLeft.getX();
        var height = bottomLeft.getY() - topLeft.getY();
        if(width && height) {
            image.width(width);
            image.height(height);
        }

        group.offsetX(width/2);
        group.offsetY(height/2);
        center.setX(topLeft.getX() + group.offsetX());
        center.setY(topLeft.getY() + group.offsetY());
    }

    function addAnchor(group, x, y, name, opts) {
        var stage = group.getStage();
        var layer = group.getLayer();
        var config = {
            x: x,
            y: y,
            stroke: '#666',
            fill: '#ddd',
            strokeWidth: 2,
            radius: 8,
            name: name,
            draggable: true,
            dragOnTop: false
        };
        Object.assign(config, opts);

        var anchor = new Konva.Circle(config);

        anchor.on('dragmove', function() {
            update(this);
            layer.draw();
        });

        anchor.on('mousedown touchstart', function() {
            group.setDraggable(false);
            if(name === 'center') {
                group.rotating = true;
            }
            this.moveToTop();
        });

        anchor.on('dragend', function() {
            group.setDraggable(true);
            layer.draw();
        });

        // add hover styling
        anchor.on('mouseover', function() {
            var layer = this.getLayer();
            document.body.style.cursor = 'pointer';
            this.setStrokeWidth(4);
            layer.draw();
        });

        anchor.on('mouseout', function() {
            var layer = this.getLayer();
            document.body.style.cursor = 'default';
            this.setStrokeWidth(2);
            layer.draw();
        });

        group.on('mouseup', function () {
           group.setDraggable(true);
        });

        group.add(anchor);
    }

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    // darth vader
    var darthVaderImg = new Konva.Image({
        width: 200,
        height: 137
    });

    // yoda
    var yodaImg = new Konva.Image({
        width: 93,
        height: 104
    });

    var darthVaderGroup = new Konva.Group({
        x: 180,
        y: 50,
        draggable: true
    });
    layer.add(darthVaderGroup);
    darthVaderGroup.add(darthVaderImg);
    addAnchor(darthVaderGroup, 0, 0, 'topLeft');
    addAnchor(darthVaderGroup, 200, 0, 'topRight');
    addAnchor(darthVaderGroup, 200, 138, 'bottomRight');
    addAnchor(darthVaderGroup, 0, 138, 'bottomLeft');

    var yodaGroup = new Konva.Group({
        x: 200,
        y: 400,
        draggable: true,
        offset: {
            x: 46,
            y: 52
        }
    });
    layer.add(yodaGroup);
    yodaGroup.add(yodaImg);
    addAnchor(yodaGroup, 0, 0, 'topLeft');
    addAnchor(yodaGroup, 93, 0, 'topRight');
    addAnchor(yodaGroup, 93, 104, 'bottomRight');
    addAnchor(yodaGroup, 0, 104, 'bottomLeft');
    addAnchor(yodaGroup, 46, 52, 'center', { draggable: false });

    var imageObj1 = new Image();
    imageObj1.onload = function() {
        darthVaderImg.image(imageObj1);
        layer.draw();
    };
    imageObj1.src = '/assets/darth-vader.jpg';

    var imageObj2 = new Image();
    imageObj2.onload = function() {
        yodaImg.image(imageObj2);
        layer.draw();
//        yodaGroup.offsetX(yodaImg.width/2);
//        yodaGroup.offsetY(yodaImg.height/2);
    };
    imageObj2.src = '/assets/yoda.jpg';

    // ----------------------------------------------------------------------------------------------------
    // Rotation
    Konva.angleDeg = false;
    star = yodaGroup;

    function animate(layer, star, frame) {
        if(star.rotating) {
            star.angularVelocity = (star.getRotation() - star.lastRotation) * 1000 / frame.timeDiff;
        }
        star.lastRotation = star.getRotation();
    }

    // custom properties
    star.lastRotation = 0;
    star.rotating = false;
    layer.add(star);

    stage.on('mouseup', function() {
        star.rotating = false;
   });

    stage.on('contentMousemove', function() {
        if(star.rotating) {
            var mousePos = stage.getPointerPosition();
            var x = star.getX() - mousePos.x;
            var y = star.getY() - mousePos.y;
            star.setRotation(0.5 * Math.PI + Math.atan(y / x));
            if(mousePos.x <= stage.getWidth() / 2) {
                star.rotate(Math.PI);
            }
        }
    });
    stage.add(layer);

    var anim = new Konva.Animation(function(frame) {
        animate(layer, star, frame);
    }, layer);
    anim.start();
</script>

</body>
</html>
